<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-text-center">
        <div class="uk-grid-small uk-child-width-expand@s" uk-grid>
            <div>
                <h2 class="uk-heading-secondary">Button Example</h2>
                <button class="uk-button uk-button-primary">About Website</button> 
            </div>
        </div>
        <div uk-alert>
            <a href class="uk-alert-success">This is a success alert.</a>
        </div>
        <div class="uk-card uk-card-body"></div>
            <h3 class="uk-card uk-card-default">This is a card.</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit-icons.min.js"></script>

</html>
