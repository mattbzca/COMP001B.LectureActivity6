<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>
    <div class="container has-text-centered">
        <div class="columns">
            <div class="column">
                <h2 class="title is-4">Button Example</h2>
                <button class="button is-link">About Website</button>
            </div>
            <div class="column">
                <h2 class="title is-4">Alert Example</h2>
                <div class="notification is-success">
                    Your website has loaded!
                </div>
            </div>
            <div class="column">
                <h2 class="title is-4">Badge/Notification Example</h2>
                <button class="button is-primary">
                    Notifications <span class="tag is-light">61</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
